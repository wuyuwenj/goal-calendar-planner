name: Keep Backend Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  ping-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Backend Server
        run: |
          echo "Pinging backend at $(date)"

          API_URL="https://goal-calendar-planner.onrender.com/health"

          # Make the API call
          response=$(curl -s -w "\n%{http_code}" -X GET "$API_URL" \
            -H "Content-Type: application/json" \
            --max-time 30)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status Code: $http_code"
          echo "Response: $body"

          # Check if request was successful
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Backend is alive!"
          else
            echo "Backend ping failed with status code: $http_code"
            # Don't exit with error - server might be waking up
          fi

      - name: Log completion
        if: always()
        run: echo "Keep-alive ping completed at $(date)"
